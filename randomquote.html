<!DOCTYPE html>
<html>
<head>
	 <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Bebas+Neue" rel="stylesheet">
	<title>Daily prompts!</title>
  
   <style>
	   
        /*CSS RESETS*/

body{
    background-color: #fff;
    line-height: 1.6;

}
	   /*CSS START*/

     .prompt_container {
	     padding: 10px 25px 10px 25px;
    border-radius: 10px;
    background: #fff;
    width: 90%;
    height: 90%;
    color: cornsilk;
    display: inline-block;
    box-shadow: 2px 2px 2px 2px cornsilk;
}
	   

#main_prompt {
	font-family: 'Dancing Script', cursive;
    font-size: 4.9vmax;
color: #f3b795;
            text-align: center;
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
   
      </style>
  </head>
  
  <body>
    <body onload="javascript:chooseRandomPrompt()">

	<div class="prompt_container">
		<p id="main_prompt"></p>
	</div>
      
      <script>
        function chooseRandomPrompt() {

    randomIndex = Math.floor(Math.random() * propmt_list.length)
    document.getElementById("main_prompt").innerHTML = propmt_list[randomIndex];
  }

 propmt_list = [
  
  "Is it possible, finally, for one human being to achieve perfect understanding of another? -Haruki Murakami",
  "It’s not a question of better or worse. The point is, not to resist the flow. You go up when you’re supposed to go up and down when you’re supposed to go down. When you’re supposed to go up, find the highest tower and climb to the top. When you’re supposed to go down, find the deepest well and go down to the bottom. When there’s no flow, stay still. If you resist the flow, everything dries up. If everything dries up, the world is darkness. ‘I am he and / He is me: / Spring nightfall.’ Abandon the self, and there you are. -Haruki Murakami",
  ]
        
        </script>
</body>
</html>
